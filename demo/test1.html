<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>room</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <script src="jquery.min.js"></script>
    <script src="../dist/jRoom.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;

        }

        .room {
            font-size: 100px;
            text-align: center;
        }

        .my-link {
            white-space: nowrap;
        }

        .room-cube > div {
            line-height: 2000px;
        }
    </style>
</head>
<body>
<div class="room">

</div>
<script>
    $(function () {
        $('.room').jRoom({
            attach: {
                back: 'back',
                front: '<a class="my-link"  href="https://justinzzc.github.io/jRoom/" target="_blank">https://justinzzc.github.io/jRoom/</a>',
                left: 'left',
                right: 'right',
                top: 'top',
                bottom: 'bottom'
            },
            viewLimit: {
                xMin: -360,
                xMax: 360
            }
        });
        $(' .room-cube > div').css({
            lineHeight: $(window).width()  + 'px'
        })
    })
    ;
</script>
</body>
</html>
