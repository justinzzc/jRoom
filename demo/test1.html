<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>room</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <script src="jquery.min.js"></script>
    <script src="../dist/jRoom.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;

        }

        .room {
            font-size: 100px;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="room">

</div>
<script>
    $(function () {
        $('.room').jRoom({
            cube: {
                back: 'red',
                front: 'blue',
                left: 'purple',
                right: 'purple',
                top: '#90c0c0',
                bottom: '#9f5d3b'
            },
            attach: {
                back: 'back',
                front: 'front',
                left: 'left',
                right: 'right',
                top: 'top',
                bottom: 'bottom'
            },
            viewLimit: {
                xMin: -360,
                xMax: 360
            }
        });
    });
</script>
</body>
</html>
