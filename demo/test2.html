<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>room</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <script src="jquery.min.js"></script>
    <script src="../dist/jRoom.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;

        }
    </style>
</head>
<body>
<div class="room">

</div>
<script>
    $(function(){
       $('.room').jRoom({
           wallWidth:635,
           wallHeight:664,
           cube:{
               back:'imgs/back.jpg',
               front:'imgs/front.jpg',
               left:'imgs/left.jpg',
               right:'imgs/right.jpg',
               top:'#90c0c0',
               bottom:'#9f5d3b'
           },
           perspectiveRate:1.21
       });
    });
</script>
</body>
</html>
