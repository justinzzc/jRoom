<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jCube</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

    <script src="jquery.min.js"></script>
    <!--<script src="../jTouch.js"></script>-->
    <!--<script src="../jCube.js"></script>-->
    <script src="../dist/jCube.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;

        }

        .room {
            font-size: 20px;
            /*text-align: center;*/
        }

        .cube-wall {
            opacity: .7;
            line-height: 300px;
            font-size: 40px;
            text-align: center;
            color: #ffffff;
        }

        .my-link {
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
<div class="room">

</div>
<script>
    $(function () {
        $('.room').jCube({
            cube: {
                back: 'red',
                front: 'blue',
                left: 'purple',
                right: 'purple',
                top: '#90c0c0',
                bottom: '#9f5d3b'
            },
            attach: {
                back: 'back',
                front: '<a class="my-link" href="justinzzc.github.io/jRoom">justinzzc.github.io/jRoom</a>',
                left: 'left',
                right: 'right',
                top: 'top',
                bottom: 'bottom'
            }
        });
    });
</script>
</body>
</html>
